<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Appointment App </title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/stylish-portfolio.min.css" rel="stylesheet">

  </head>

  <body id="page-top">
    <!-- Navigation -->
    <a class="menu-toggle rounded" href="#">
      <i class="fa fa-bars"></i>
    </a>
    <nav id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-nav-item">
          <a class="js-scroll-trigger" href="#page-top">Home</a>
        </li>
        <li class="sidebar-nav-item">
          <a class="js-scroll-trigger" href="#about">Appointments</a>
        </li>
        
      </ul>
    </nav>

    <!-- Header -->
    <header class="masthead d-flex">
      <div class="container text-center my-auto">
        <h1 class="mb-1">Appointment Application</h1>
        <h3 class="mb-5">
          <em>A Perl Application with JQuery and Sqlite</em>
        </h3>
        <a class="btn btn-primary btn-xl js-scroll-trigger" href="#about">Start</a>
      </div>
      <div class="overlay"></div>
    </header>

    <!-- Appointment -->
    <section class="content-section bg-light" id="about">
      <div class="container text-center">
          <h2>My Appointments!</h2>
          <div id="messageSpace"></div>
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <input id="btnAdd" class="btn btn-primary" type="button" value="New">
            <input id="btnCancel" class="btn btn-primary" type="button" value="Cancel" style="display:none">
            <div><br></div>
            <div class="form-group margin row-padded" id="form" style="display:none" >
                <div class="row ">&nbsp;</div>
                <div class="row ">
                  <div class="col-lg-1"></div>
                  <div class="col-lg-2 leftalign ">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </div>
                  <div class="col-lg-8">
                    <input id="dateField" type="date" required min="2000-01-02"  placeholder="Date">
                  </div>
                  <div class="col-lg-1"></div>
                </div>
                <div class="row ">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-2 leftalign ">
                      <i class="fa fa-clock-o" aria-hidden="true"></i>
                    </div>
                    <div class="col-lg-8">
                        <input id="timeField" type="time" required class="form-control" placeholder="Time">
                    </div>
                    <div class="col-lg-1"></div>
                </div>
                <div class="row ">
                    <div class="col-lg-1"></div>
                    <div class="col-lg-2 leftalign ">
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </div>
                    <div class="col-lg-8">
                        <input id="descField" required class="form-control"placeholder="Detail">
                    </div>
                    <div class="col-lg-1"></div>
                </div>
                <div class="row ">&nbsp;</div>
                
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-10 mx-auto"><br>
            <input id="param" value="" placeholder="Search Value">
            <input id="btnSearch"  class="btn btn-primary" type="button" value="Search">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <br>
            <div id="dataTable"></div>
          </div>
        </div>
      </div>
    </section>

   

    <!-- Footer -->
    <footer class="footer text-center">
      <div class="container">
        <ul class="list-inline mb-5">
          
          <li class="list-inline-item">
            <a class="social-link rounded-circle text-white" href="https://www.linkedin.com/in/german-segura/">
              <i class="icon-social-linkedin"></i>
            </a>
          </li>
        </ul>
        <p class="text-muted small mb-0">Copyright &copy; German Segura</p>
      </div>
    </footer>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/stylish-portfolio.min.js"></script>

    <!-- Appointment Functions -->
    <script src="js/appointments.js"></script>

  </body>

</html>
